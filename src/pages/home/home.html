<ion-header>
  <ion-navbar color="primary">
    <ion-title >
      Inicio
    </ion-title>
   <ion-buttons left>
     <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
     </button> 	
    </ion-buttons>
    <ion-buttons right>
      <button >
       <ion-icon  name="close-circle"></ion-icon>
      </button> 	
     </ion-buttons>
    
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Bienvenido a ApPedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  	<ion-item-sliding *ngFor="let u of perfilDatos | async">
  		<ion-item >
  			<ion-label>
  				<h1>{{ (perfilDatos| async)?.apellido }}</h1>
  			</ion-label>
  		</ion-item>
    </ion-item-sliding>
   </ion-list>
</ion-content>
<button ion-button menuToggle>Toggle Menu</button>
